<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoParis2024</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/img/favicon.ico">
</head>

<body class="bg-gray-100 text-gray-800">

    <section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
        <div data-sport="" class="lg:w-4/5 mx-auto flex flex-wrap">
        <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
        <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
            <h2 id="eventSport" class="text-sm title-font text-gray-500 tracking-widest"></h2>
            <h1 id="eventTitle" class="text-gray-900 text-3xl title-font font-medium mb-1"></h1>
            <div class="flex italic">
                <span id="eventCity" class="title-font font-medium text-ml text-gray-500"> - </span>
                <span id="eventDate" class="ml-3 title-font font-medium text-ml text-gray-500"></span>
            </div>
            <div class="flex mb-4">
            </div>
            <p id="eventDescription" class="leading-relaxed"></p>
            <div class="flex mt-6 items-center pb-5 border-b-2 border-gray-100 mb-5">
            </div>
            <div class="flex">
                <form>
                    <fieldset class="mb-5">
                        <legend class="title-font font-medium text-2xl text-gray-900 mb-3">Choisir une formule</legend> 
                        <div class="mb-5">
                        <input type="radio" id="solo" name="ticketType" value="Solo" checked/>
                            <span for ="solo" id="soloPrice" class="title-font font-medium text-2xl text-gray-900">€</span>
                            <label for="solo" class="ml-3 title-font font-medium text-2xl text-gray-900">Solo (1 Ticket)</label>
                        </div>
                        <div class="mb-5">
                        <input type="radio" id="duo" name="ticketType" value="Duo" />
                            <span for ="duo" id="duoPrice" class="title-font font-medium text-2xl text-gray-900">€</span>
                            <label for="duo" class="ml-3 title-font font-medium text-2xl text-gray-900">Duo (2 Tickets)</label>
                        </div>
                        <div class="mb-5">
                        <input type="radio" id="famille" name="ticketType" value="Famille"/>
                            <span for ="famille" id="familyPrice" class="title-font font-medium text-2xl text-gray-900">€</span>
                            <label for="famille" class="ml-3 title-font font-medium text-2xl text-gray-900">Famille (4 Tickets)</label>
                        </div>
                        </fieldset>
                        <div class="flex">
                          <input id="eventId" type="hidden" name="eventId" value=""/>
                        </div>
                        <div id="addToCart" class="flex">
                        <button onclick="ajouterOptionAuPanier(event)" class="flex ml-auto text-white bg-blue-600 border-0 py-2 px-6 focus:outline-none hover:bg-blue-800 rounded">Ajouter au Panier</button>
                        </div>
                        <div id="alertMessage" class="flex hidden" style="background-color: #4caf50; color: white; padding: 10px; border-radius: 5px; z-index: 1000;">
                        L'article a été ajouté au panier !
                        </div>
                        <div id="back" class="mt-10 text-center">
                            <a href="/allEvents.html" class="text-blue-600 hover:underline">Retour à la liste des événements</a>
                        </div>  
                </form>
                
            </div>
        </div>
        </div>
    </div>
    </section>
</body>

<script src="/js/headerFooter.js"></script>
<script src="/js/panier.js"></script>
<script src="/js/eventDetail.js"></script>
</html>
