<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoParis2024</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>




<body>
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-20">
        Page de Règlement   
        </h1>
    </div>
    <div class="container mx-auto py-8">
        <h2 class="text-2xl font-bold mb-4 text-center">Informations de Paiement</h2>
        <form action="#" method="POST" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="cardNumber" class="block text-gray-700 font-bold mb-2">Numéro de Carte</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="expiryDate" class="block text-gray-700 font-bold mb-2">Date d'Expiration</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/AA" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="cvv" class="block text-gray-700 font-bold mb-2">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="cardHolderName" class="block text-gray-700 font-bold mb-2">Nom du Titulaire de la Carte</label>
                <input type="text" id="cardHolderName" name="cardHolderName" placeholder="Nom sur la carte" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex justify-between items-center">
                <button type="submit"
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Payer Maintenant
                </button>
                <a href="/shoppingCart.html" class="text-blue-600 hover:underline">Retour au Panier</a>
            </div>
        </form>
    </div>
</body>

<script src="/js/headerFooter.js"></script>
<script src="/js/payment.js"></script>

</html>
