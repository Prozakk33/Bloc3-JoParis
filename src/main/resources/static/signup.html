<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoParis2024</title>
    <!--
    <link href="./style/output.css" rel="stylesheet">
-->
    <script src="https://cdn.tailwindcss.com" defer></script>

    <style>
    body {
        visibility: hidden;
    }
</style>
    
</head>

<body>

<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0 mb-10">
      <h1 class="title-font font-medium text-3xl text-gray-900">Inscrivez-vous</h1>
      <p class="leading-relaxed mt-4">Vous pourrez ainsi vous connecter, et accéder à votre compte ou régler votre commande.</p>
    </div>
    <form id="signUpForm" method="post" class="lg:w-2/5 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
        <div class="bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
        <h2 class="text-gray-900 text-lg font-medium title-font mb-5">S'inscrire</h2>
        <div class="relative mb-4">
            <label for="firstName" class="leading-7 text-sm text-gray-600">Prénom</label>
            <input type="text" id="firstName" th:field="*{firstName}" name="firstName" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            <div id="errorFirstName" class="text-red-500 text-sm "></div>
        </div>
        <div class="relative mb-4">
            <label for="lastName" class="leading-7 text-sm text-gray-600">Nom</label>
            <input type="text" id="lastName" th:field="*{lastName}" name="lastName" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            <div id="errorLastName" class="text-red-500 text-sm "></div>
        </div>
        <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
            <input type="email" id="email" th:field="*{email}" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            <div id="errorEmail" class="text-red-500 text-sm "></div>
        </div>
            <div class="relative mb-4">
                <label for="password" class="leading-7 text-sm text-gray-600">Mot de passe</label>
                <input type="password" id="password" th:field="*{password}" name="password" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                <div id="errorPassword" class="text-red-500 text-sm "></div>
                <p class="text-xs text-gray-500 mt-3">Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule, un chiffre et un caractère spécial.</p>
            </div>
        <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">S'enregistrer</button>
        </div>
    </form>
  </div>
</section>

</body>

<script>
    document.addEventListener("DOMContentLoaded", () => {
    document.body.style.visibility = "visible";
});
</script>

<script src="/js/headerFooter.js"></script>
<script src="/js/signup.js"></script>

</html>
