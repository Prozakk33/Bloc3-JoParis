<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoParis2024</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<div th:insert="~{parts/header}"></div>

<body>

<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0 mb-10">
        <p th:if="${param.success}" class="text-green-500 mb-5 mt5">
        Inscription réussie ! Vous pouvez maintenant vous connecter.
        </p>
        <p th:if="${param.error}" class="text-red-500 mb-5 mt5">
        Email ou Mot de passe invalide.
        </p>
      <h1 class="title-font font-medium text-3xl text-gray-900">Connectez-vous</h1>
      <p class="leading-relaxed mt-4">Vous pourrez ainsi accéder à votre compte ou régler votre commande.</p>
    </div>
    <form id="loginForm" method="post" class="lg:w-2/5 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
        <div class="lg:w-2/3 md:w-2/3 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
        <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Se connecter</h2>
        <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
            <input type="email" id="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            <div id="emailError" class="text-red-500 text-sm">L'email ne peut pas être vide.</div>
            <!--<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm"></div>
            <div th:if="${errorMessage}" class="text-red-500 text-sm">
                    <p th:text="${errorMessage}"></p>
            </div>
            -->
        </div>
            <div class="relative mb-4">
                <label for="password" class="leading-7 text-sm text-gray-600">Mot de passe</label>
                <input type="password" id="password" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                <div id="passwordError" class="text-red-500 text-sm mb-10">Le mot de passe ne peut pas être vide.</div>
            </div>
        <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Se connecter</button>
        </div>
    </form>
    <a id="signupLink" href="/user/signup" class="mr-5 hover:text-gray-900">S'inscrire</a>
  </div>
</section>

<script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("/auth/signin", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const token = await response.text(); // Récupère le token JWT
                    localStorage.setItem("jwtToken", token); // Enregistre le token dans le localStorage
                    window.location.href = "/"; // Redirige vers la page d'accueil
                } else {
                    document.getElementById("errorMessage").innerText = "Invalid email or password.";
                }
            } catch (error) {
                console.error("Erreur :", error);
                document.getElementById("errorMessage").innerText = "An error occurred. Please try again.";
            }
        });
</script>

</body>

<div th:insert="~{parts/footer}"></div>

</html>
