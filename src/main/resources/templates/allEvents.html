<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoParis2024</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<div th:insert="~{parts/header}"></div> 
   

    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Liste des Epreuves</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Vous trouverez ci-dessous l'ensemble des épreuves des Jeux Olympiques de Paris 2024.</p>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Chaque épreuve est une occasion unique de célébrer le sport et l'esprit olympique.</p>
            </div>
            <div class="lg:w-2/3 w-full mx-auto overflow-auto">
            <table class="table-auto w-full text-left whitespace-no-wrap">
                <thead>
                <tr>
                    <th class="text-center px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-m bg-gray-100 font-bold">Affiche</th>
                    <th class="text-center px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-m bg-gray-100 font-bold">Sport</th>
                    <th class="text-center px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-m bg-gray-100 font-bold">Date</th>
                    <th class="text-center px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-m bg-gray-100 font-bold">Ville</th>
                    <th class="text-center px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-m bg-gray-100 font-bold">Stade</th>
                    <th class="text-center w-10 title-font tracking-wider font-medium text-gray-900 text-m bg-gray-100 font-bold">Détail</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="event : ${events}">
                        <td class="px-4 py-3" th:text="${event.title}"></td>
                        <td class="px-4 py-3" th:text="${event.sport}"></td>
                        <td class="px-4 py-3" th:text="${#temporals.format(event.date, 'dd/MM/yyyy HH:mm')}"></td>
                        <td class="px-4 py-3" th:text="${event.city}"></td>
                        <td class="px-4 py-3" th:text="${event.stadium}"></td>
                        <td>
                            <a th:href="@{/event/id/{id}(id=${event.id})}" class="text-white bg-blue-600 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Détails</a>
                        </td>
                 </tr>          
                </tbody>
            </table>
            </div>
            <div class="flex pl-4 mt-4 lg:w-2/3 w-full mx-auto">
            <a href="/" type="button" class="flex ml-auto text-white bg-blue-600 border-0 py-2 px-6 focus:outline-none hover:bg-blue-800 rounded">Retour Accueil</a>
            </div>
        </div>
    </section>


<div th:insert="~{parts/footer}"></div>

</body>
</html>
